<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immune Network Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            line-height: 1.6;
            background-color: #f5f8fa;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: #3498db;
        }

        .tab-button.active {
            color: #3498db;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #3498db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #34495e;
        }
        
        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 200px;
            background: white;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error-message {
            color: #e74c3c;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #e74c3c;
            background-color: #fdf3f2;
        }

        #results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #results th {
            background: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
        }

        #results td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        #results tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #plotContainer {
            margin: 20px 0;
            text-align: center;
        }

        #plotContainer svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Immune Network Analysis</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'tab1')">Gene Set Annotation</button>
            <button class="tab-button" onclick="openTab(event, 'tab2')">Gene Set Generation</button>
            <button class="tab-button" onclick="openTab(event, 'tab3')">Perturbation Prediction</button>
        </div>

        <!-- Tab 1: Gene Set Annotation -->
        <div id="tab1" class="tab-content active">
            <div class="input-section">
                <div class="form-group">
                    <label for="geneInput">Enter gene names (one per line) to analyze pathway relationships:</label>
                    <textarea id="geneInput" placeholder="Example:
GZMK
PRF1
..."></textarea>
                </div>

                <div class="form-group">
                    <label for="cellType">Select Cell Type:</label>
                    <select id="cellType" required>
                        <option value="NK">NK Cell</option>
                        <option value="T">T Cell</option>
                        <option value="B">B Cell</option>
                    </select>
                </div>

                <button onclick="analyzeGenes()">Analyze</button>
            </div>

            <div id="loading" class="loading">Analyzing genes, please wait...</div>
            <div id="results"></div>
        </div>

        <!-- Tab 2: Gene Set Generation -->
        <div id="tab2" class="tab-content">
            <div class="placeholder-content">
                <h2>Gene Set Generation</h2>
                <p>This feature will be implemented soon.</p>
            </div>
        </div>

        <!-- Tab 3: Perturbation Prediction -->
        <div id="tab3" class="tab-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="perturbationGene">Gene:</label>
                    <input type="text" id="perturbationGene" placeholder="e.g., IKZF2">
                </div>

                <div class="form-group">
                    <label for="perturbCellType">Cell Type:</label>
                    <select id="perturbCellType" required>
                        <option value="NK">NK Cell</option>
                        <option value="T">T Cell</option>
                        <option value="B">B Cell</option>
                    </select>
                </div>

                <button onclick="predictPerturbation()">Analyze Perturbation</button>
            </div>

            <div id="perturbationLoading" class="loading">Analyzing... Please wait...</div>
            <div id="errorMessage" class="error-message"></div>
            <div id="plotContainer"></div>
            <div id="perturbationResults"></div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let content of tabContents) {
                content.classList.remove("active");
            }

            const tabButtons = document.getElementsByClassName("tab-button");
            for (let button of tabButtons) {
                button.classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        async function predictPerturbation() {
            const perturbationGene = document.getElementById('perturbationGene').value.trim();
            const cellType = document.getElementById('perturbCellType').value;
            const loading = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const plotContainer = document.getElementById('plotContainer');
            const results = document.getElementById('perturbResults');
            
            if (!perturbationGene) {
                alert('Please enter a gene to perturb');
                return;
            }
            
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            plotContainer.innerHTML = '';
            results.innerHTML = '';
            
            try {
                console.log('Sending request to predict-perturbation...');
                console.log('Payload:', { gene: perturbationGene, cellType });
                
                const response = await fetch('https://chloehe1129.pythonanywhere.com/predict-perturbation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        gene: perturbationGene,
                        cellType: cellType
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Server error:', errorData);
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.error) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `Error: ${data.error}`;
                } else {
                    // Display the plot if it exists
                    if (data.plot) {
                        plotContainer.innerHTML = data.plot;
                    }
                    
                    // Create results table
                    if (data.results && data.results.length > 0) {
                        const activatedGenes = data.results.filter(r => r.effect === 'activate');
                        const inhibitedGenes = data.results.filter(r => r.effect === 'inhibit');
                        
                        results.innerHTML = `
                            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                                <div style="width: 48%;">
                                    <h4 style="color: #2ecc71;">Activated Genes</h4>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Gene</th>
                                                <th>Score</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${activatedGenes.map(result => `
                                                <tr>
                                                    <td>${result.gene}</td>
                                                    <td>${result.score.toFixed(4)}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                                <div style="width: 48%;">
                                    <h4 style="color: #e74c3c;">Inhibited Genes</h4>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Gene</th>
                                                <th>Score</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${inhibitedGenes.map(result => `
                                                <tr>
                                                    <td>${result.gene}</td>
                                                    <td>${result.score.toFixed(4)}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `;
                    } else {
                        results.innerHTML = '<p>No results found.</p>';
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error: Failed to connect to the server. ${error.message}`;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
