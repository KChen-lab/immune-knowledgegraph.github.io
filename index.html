<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Network Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            line-height: 1.6;
            background-color: #f5f8fa;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .cell-type-selector {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #34495e;
        }
        
        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 200px;
            background: white;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #results {
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        th {
            background: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        /* Alternate row colors */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Add some spacing between columns */
        th, td {
            padding: 12px 15px;
        }

        /* Make numeric columns right-aligned */
        td:nth-child(2),
        td:nth-child(3),
        td:nth-child(4) {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gene Network Analysis</h1>
        
        <div class="input-section">
            <div class="cell-type-selector">
                <label for="cellType">Select Cell Type:</label>
                <select id="cellType" required>
                    <option value="NK">NK Cell</option>
                    <option value="T">T Cell</option>
                    <option value="B">B Cell</option>
                </select>
            </div>

            <label for="geneInput">Enter gene names (one per line) to analyze pathway relationships:</label>
            <textarea id="geneInput" placeholder="Example:
GZMK
PRF1
..."></textarea>
            
            <button onclick="analyzeGenes()">Analyze</button>
        </div>

        <div id="loading" class="loading">Analyzing genes, please wait...</div>
        <div id="results"></div>
    </div>

    <script>
        // Your existing JavaScript code remains the same
        async function analyzeGenes() {
            const geneInput = document.getElementById('geneInput').value;
            const cellType = document.getElementById('cellType').value;
            const genes = geneInput.split('\n').map(gene => gene.trim()).filter(gene => gene);
            
            if (genes.length === 0) {
                alert('Please enter at least one gene');
                return;
            }
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                const response = await fetch('https://chloehe1129.pythonanywhere.com/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        genes: genes,
                        cellType: cellType
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    results.innerHTML = `<p style="color: #e74c3c;">Error: ${data.error}</p>`;
                } else {
                    const table = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Pathway</th>
                                    <th>Score</th>
                                    <th>P-value</th>
                                    <th>95% CI</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.results.map(result => `
                                    <tr>
                                        <td>${result.pathway}</td>
                                        <td>${result.score.toFixed(6)}</td>
                                        <td>${result.p_value.toFixed(4)}</td>
                                        <td>[${result.ci_lower.toFixed(6)}, ${result.ci_upper.toFixed(6)}]</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    results.innerHTML = table;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: #e74c3c;">Error: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
