<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Network Analysis</title>
    <style>
        /* Previous styles remain the same */
        
        /* Add styles for the cell type selector */
        .input-group {
            margin: 20px 0;
        }
        
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
            background: white;
        }
        
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gene Network Analysis</h1>
        
        <!-- Add cell type selector -->
        <div class="input-group">
            <label for="cellType">Select Cell Type:</label>
            <select id="cellType" required>
                <option value="">Choose a cell type...</option>
                <option value="T">T Cell</option>
                <option value="NK">NK Cell</option>
                <option value="B">B Cell</option>
            </select>
        </div>

        <p>Enter gene names (one per line) to analyze pathway relationships:</p>
        <textarea id="geneInput" placeholder="Enter gene names here, one per line"></textarea>
        <button onclick="analyzeGenes()">Analyze</button>
        <div id="loading" class="loading">Analyzing genes...</div>
        <div id="results"></div>
    </div>

    <script>
        async function analyzeGenes() {
            const geneInput = document.getElementById('geneInput').value;
            const cellType = document.getElementById('cellType').value;
            const genes = geneInput.split('\n').map(gene => gene.trim()).filter(gene => gene);
            
            if (genes.length === 0) {
                alert('Please enter at least one gene');
                return;
            }
            
            if (!cellType) {
                alert('Please select a cell type');
                return;
            }
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                const response = await fetch('https://chloehe1129.pythonanywhere.com/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        genes: genes,
                        cellType: cellType  // Add cell type to the request
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    results.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    const table = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Pathway</th>
                                    <th>Score</th>
                                    <th>P-value</th>
                                    <th>95% CI</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.results.map(result => `
                                    <tr>
                                        <td>${result.pathway}</td>
                                        <td>${result.score.toFixed(6)}</td>
                                        <td>${result.p_value.toFixed(4)}</td>
                                        <td>[${result.ci_lower.toFixed(6)}, ${result.ci_upper.toFixed(6)}]</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    results.innerHTML = table;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
